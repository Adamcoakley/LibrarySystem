{% extends  './admin/sidebar.html'%} 
{% block main %}
    <div class="row justify-content-between">
        <h3 class="ml-4 mt-2">View Issued Books</h3>
    </div>
    <!-- table -->
    <table class="table">
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Title</th> 
          <th>Author</th>
          <th>Issue Date</th>
          <th>Return Date</th>
        </tr>
        <!-- for loop to retreive all books from the database -->
        {% for row in transactions %} 
        <tr>
          <td>{{row.transaction_id}}</td>
          <td>{{row.user_id}}</td>
          <td>{{row.title}}</td>
          <td>{{row.author}}</td>
          <td>{{row.issue_date}}</td>
          <td>{{row.return_date}}</td>
        </tr>
    {% endfor %} 
    </table>
{% endblock %}
