{% extends 'base.html' %}

{% block content %}
<div>
  <form method="POST" action="">
    <h3>Welcome!</h3>
    <!-- email input -->
    <div>
      {{ form.hidden_tag() }}
      {{ form.email.label }}
      {{ form.email()}}
    </div>
    <!-- password input -->
    <div>
          {{ form.password.label }}
          {{ form.password()}}
    </div>
      {{ form.submit }}
      <p>Don't have an account? <a href="{{url_for('register')}}">Sign Up</a></p>
    </form>
</div>
{% endblock %}
