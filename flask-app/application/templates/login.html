{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
  <form method="POST" action="">
    <h3>Welcome!</h3>
    <!-- email input -->
    <div class="form-group">
      {{ form.email.label }}
      {{ form.email(class_="form-control")}}
    </div>
    <!-- password input -->
    <div class="form-group">
          {{ form.password.label }}
          {{ form.password(class_="form-control")}}
    </div>
      {{ form.submit }}
      <p>Don't have an account? <a href="{{url_for('register')}}">Sign Up</a></p>
    </form>
</div>
{% endblock %}
