{% extends  './user/sidebar.html'%} 
{% block main %}
    <!-- table -->
    <table class="table">
        <tr>
          <th>ID</th>
          <th>Title</th> 
          <th>Author</th>
          <th>Review</th>
        </tr>
        <!-- for loop to retreive all books from the database -->
        {% for row in reviews %} 
        <tr>
          <td>{{row.review_id}}</td>
          <td>{{row.title}}</td>
          <td>{{row.author}}</td>
          <td>{{row.review}}</td>
        </tr>
    {% endfor %} 
    </table>
{% endblock %}
