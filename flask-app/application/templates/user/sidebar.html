{% extends 'base.html' %}

{% block css %}
<!-- css links -->
<link rel="stylesheet" href="../static/css/sidebar.css">
<!-- bootstrap link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- additional css links on the pages that extend the sidebar -->
{% block extra_css %}
{% endblock %} 
<!-- icons link -->
<script src="https://kit.fontawesome.com/2bee69b037.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<!-- sidebar -->
<nav>
    <ul>
        <li><a href="{{url_for('user_books')}}" class="logo">
            <img src="../static/img/logo.png">
            <span class="nav-item logo-text">The Library</span>
        </a></li>
        <li><a href="{{url_for('user_books')}}" class="sidebar-a">
            <i class="fa fa-book"></i>
            <span class="nav-item">Books</span>
        </a></li>
        <li><a href="{{url_for('user_reviews')}}" class="sidebar-a">
            <i class="fa fa-star"></i>
            <span class="nav-item">Reviews</span>
        </a></li>
        <li><a href="{{url_for('user_requests')}}" class="sidebar-a">
            <i class="fa fa-question-circle"></i>
            <span class="nav-item">Request</span>
        </a></li>
        <li><a href="{{url_for('user_account')}}" class="sidebar-a">
            <i class="fa fa-user"></i>
            <span class="nav-item">Record</span>
        </a></li>
        <li><a href="{{url_for('logout')}}" class="sidebar-a logout">
            <i class="fa fa-sign-out"></i>
            <span class="nav-item">Logout</span>
        </a></li>
    </ul>
</nav>
<!-- main content -->
<div class="scroll">
    <div class="main-content main-margin">
        {% block main %}
        {% endblock %}
    </div>
</div>
<!-- end of content block -->
<!-- bootstrap links -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock %}
